<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="cal">
        <div class="result">
        </div>
        <div class="number">
            <div class="row1">
                <button class="AC">AC</button>
                <button class="Del">Del</button>
                <button class="mod">%</button>
                <button class="divide">/</button>
            </div>
            <div class="row1">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="add">+</button>
            </div>
            <div class="row1">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="sub">-</button>
            </div>
            <div class="row1">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="multi">*</button>
            </div>
            <div class="row1">
                <button class="zero">0</button>
                <button class=".">.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
